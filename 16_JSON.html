<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in javascript</title>
</head>
<body>
    <div class="container">this is my container</div>
    <script>
        let jsonobj = {
            name: "harry",
            channel: "code",
            friends: "rohit",
            food: "chicken"
        }
        console.log(jsonobj);


        //
        let myjsonStr = JSON.stringify(jsonobj);
        console.log(myjsonStr);

        //
        myjsonStr = myjsonStr.replace('harry', 'neo')
        console.log(myjsonStr);


        // 
        newjsonobj = JSON.parse(myjsonStr);
        console.log(newjsonobj);


    </script>
</body>
</html>
