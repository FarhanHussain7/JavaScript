<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String function</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str= "this is a string";
        console.log(str);
        //first occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        //last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position);
        
        // Substring from a string - It will help to print small text froma big text line
        //var substr = str.slice(1,6);
        //var substr = str.substring(1,7);

        // It will help to knowing the length(start number, last number)
        var substr1 = str.substr(1,3);
        console.log(substr1);

        // for replaced string
        var replaced = str.replace('string','harry');
        console.log(str);
        console.log(replaced);
        
        //for making string in capital to lower and lower to capital
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        
        var newString = str.concat('New String');
        console.log(newString);

        // removeing whitespaces (trim)
        var strwithwhitespaces = "          this contains       whitespaces          ";
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        //  removing charecter in string
        var char3 = str.charAt(2);
        console.log(char3);

        // print the charecter code a = 78
        var char1 = str.charCodeAt(2);
        console.log(char1);

        // for slicing
        console.log(str[1]);

    </script>
</body>
</html>
