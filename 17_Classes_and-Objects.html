// =============== Inheritance ===================

class Parent {
    hello(){
        console.log("Welcome home");
    }
}
// to inherit class of parent we use "extends" keyword 
class child extends Parent{
    // now child can used method of there parent class
}


let object = new child();
object.hello();





class Person {
    // parent constructor
    constructor(name){
        this.speicies = "Homo sapiens";
        this.name = name;
    }
    eat(){
        console.log("Eating food.....");
    }
    sleep(){
        console.log("Person is sleeping.....");
    }
    work(){
        console.log("work is in process");
    }
};
class Engineer extends Person{

    // before using constructor in child we have to call parent class constructor otherwise it will show error 
    constructor(name, branch){
        // super(); // super keyword is used to invoke parent constructor so it will execute first 
      super(name);
        this.branch = branch; 
    }
   
    //  If child and parent have same method , child method will be used [method overriding]
    work(){
        console.log("Working hard to get success");
    }
};

let MyObject = new Engineer("farhan hussian", "chemical enge");
// these both method will inherit from parent class 
MyObject.eat();
MyObject.sleep();
//  this method has same name that's why it will print it own value 
MyObject.work();
