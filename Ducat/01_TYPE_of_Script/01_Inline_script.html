<!-- 
Inline Javascript
==================
- Javascript functions are written with in the HTML tag.
- Faster in execution.
- But can't reuse.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Script</title>
</head>
<body>
    <h1>Your Ticket - Click on Print Button</h1>
    <Button onclick="window.print()">print</Button>
</body>
</html>
