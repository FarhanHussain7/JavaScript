<!DOCTYPE html>
<html lang="en">
<head>
    <title>Embedded Script</title>
</head>
<script type="text/Javascript">
    function printpage(){
        window.print()
    }
</script>
<body>
    <h1>Your Ticket - Click on Print Button</h1>
    <Button onclick="printpage()">print page</Button>
</body>
</html>
