<script>

        function PrintNumber(HowMany){
            for(var i=1; i<=HowMany; i++){
                document.write(i + "<br/>");
            }
        }

        PrintNumber(5);

        function PrintNumber1(Start, End){
            for(var i=Start; i<=End; i++){
                document.write(i + "<br/>");
            }
        }

        PrintNumber1(100, 150);

        
</script>
