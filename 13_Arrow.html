    <script>

        // let  greet = ()=> {

            // short method 
        let  greet = ()=> console.log('good morning');

        // let sum = (a, b)=> {
        //     return a+b;
        // }
            // short method to add two number 
        let sum2 = (a, b)=> a+b;


            //short method to  do half of a number 
        let half = a => a/2;



        // function greet() {
        //     console.log('good morning');
        // }
        greet();
        setTimeout(() => {
            console.log("this is inside set time out ");
        }, 3000);


        let obj1={
            greeting: "today is hot, ",// Arrow allow to access the outside veriable also --- but function is not support outside veriable
            names: ["harry", " rohan", "udit", "deepak"],
            speak(){
                this.names.forEach((student)=>{
